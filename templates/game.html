{% extends 'menu.html' %}

{% block pagename %}
    <h1>Game</h1>
{% endblock %}

{% block menu %}
	{{ block.super }}
{% endblock %}

{% block content %}
    <ul>
        {% for game in games %}
            <h3>
                <li>{{ game.title }} | {{ game.description }} | Стоимость: {{ game.cost }}</li>
                <button>{{ buy }}</button>
            </h3>
        {% endfor %}
    </ul>
{% endblock %}
